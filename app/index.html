<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bao</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

	<main class="app ac " ng-controller="AppController as vm">
		
		<div ng-view></div>
		
		<md-content flex>
			
			<md-tabs md-dynamic-height md-border-bottom md-align-tabs='bottom' md-stretch-tabs="always">
				<md-tab md-on-select="vm.changeTab('home')">
				<md-tab-label>
					Dashboard
				</md-tab-label>
				</md-tab>
				<md-tab md-on-select="vm.changeTab('conta')">
				<md-tab-label>
					Conta
				</md-tab-label>
				</md-tab>
				<md-tab md-on-select="vm.changeTab('consumo')">
				<md-tab-label>
					Consumo
				</md-tab-label>
				</md-tab>
			</md-tabs>
			
		</md-content>

	</main>	

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	
	<script src="./js/app.js"></script>
	<script src="./js/app.services.js"></script>
	<script src="./js/home.controller.js"></script>
</body>
</html>
